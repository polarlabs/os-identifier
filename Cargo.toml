[package]
name = "os-identifier"
version = "0.3.0"
authors = ["Tobias Mucke <tobias.mucke@gmail.com>"]
description = "Resolve product / release names of operating systems used by endoflife.date into canonical names."
categories = ["value-formatting"]
keywords = ["os", "endoflife", "label"]
homepage = "https://github.com/polarlabs"
documentation = "https://docs.rs/os-identifier/"
readme = "README.md"
repository = "https://github.com/polarlabs/os-identifier/"
license = "MIT OR Apache-2.0"
edition = "2024"

build = "build.rs"

[dependencies]

[dependencies.phf]
version = "0.12.1"
default-features = false

# macros: code generated by code-gen uses phf_map!
features = ["macros"]

[dependencies.regex]
version = "1.12.2"
default-features = false

# unicode: allows to use unicode strings to create regex.
features = ["unicode"]

[build-dependencies]
const-gen = { version = "1.6.8", features = ["derive", "phf"]}
serde_json = "1.0"
